<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TRACK SELECTOR</title>
    <script src="js/jQuery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/myScripts.js"></script>

    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/myStyles.css" type="text/css" rel="stylesheet">

  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1>Track Selector Help</h1>
        <p>Here is some information about the different tracks!</p>
      </header><!--end header div -->

      <div class="trackEntry">
        <a id="myTitleButton" class="HTMLtrackTitle" href="#">%HTMLtrackTitle%</a>
        <div id="myTrackDetails" class="HTMLtrackDetails">%HTMLtrackDetails%</div>
      </div><!--end trackEntry div -->

      <div class="myTracksForm">
        <p id="myFormButton"><strong>Take a Helper-Quiz!</strong></p>
        <div class="myBlankForm">

        </div><!-- end tracksForm div -->
      </div><!-- end blankForm div -->

      <footer class="footer">
        <h3>Good Luck!</h3>
      </footer><!--end footer div -->

    </div><!-- end container div -->
  </body>
</html>
